services:
  app:
    image: mcr.microsoft.com/devcontainers/universal:2-linux
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smactory-net

  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: smactory_temp_2025_change_me
      POSTGRES_DB: cognee_db
    healthcheck:
      # Fix: Check if 'cognee_user' actually exists.
      # This ensures the init-db.sql script has completely finished before the app starts.
      test: ["CMD-SHELL", "pg_isready -U postgres -d cognee_db && psql -U postgres -d cognee_db -tAc \"SELECT 1 FROM pg_roles WHERE rolname='cognee_user'\" | grep -q 1"]
      interval: 5s
      timeout: 5s
      start_period: 80s
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/00-cognee-user.sql:ro
    networks:
      - smactory-net

volumes:
  postgres-data:

networks:
  smactory-net:
