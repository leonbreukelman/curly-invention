services:
  app:
    image: mcr.microsoft.com/devcontainers/universal:2-linux
    volumes:
      - ..:/workspaces/${localWorkspaceFolderBasename}:cached
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smactory-net

  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: smactory_temp_2025_change_me
      POSTGRES_DB: cognee_db
    healthcheck:
      # 1. Fix syntax (remove double 'test:')
      # 2. Use PGPASSWORD to auth
      # 3. Check for the specific user created by init-db.sql
      test: 
        - "CMD-SHELL"
        - "PGPASSWORD=$POSTGRES_PASSWORD psql -U postgres -d cognee_db -tAc \"SELECT 1 FROM pg_roles WHERE rolname='cognee_user'\" | grep -q 1"
      interval: 5s
      timeout: 5s
      start_period: 5s # Short period is fine now because the check is accurate
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/00-cognee-user.sql:ro
    networks:
      - smactory-net

volumes:
  postgres-data:

networks:
  smactory-net:
